<div class="custom-input-container">
    <label for="inputId" class="custom-input-label">{{label}}</label>
    <div class="custom-input" [ngClass]="errorClass()">
        <input autocomplete="off" id="inputId" [type]="!hidePassword?'password':'text'" (blur)="checkError()" [formControl]="control" />
        <button mat-icon-button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <i class="fa" [ngClass]="{'fa-eye': hidePassword, 'fa-eye-slash': !hidePassword}"></i>
        </button>
    </div>
    <span *ngIf="vanishHint() && !invalid" class="custom-input-hint">{{hint}}</span>
    <span style="color:red;" *ngIf="invalid">{{getErrorMessage()}}</span>
</div>
