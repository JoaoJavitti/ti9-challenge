<div class="custom-input-container">
    <label for="inputId" class="custom-input-label">{{label}}</label>
    <input [mask]="cpfCnpjMask" id="inputId" type="text" class="custom-input" (keyup)="changeMask()" (blur)="checkError()" [ngClass]="errorClass()" [formControl]="control"/>
    <span  *ngIf="vanishHint() && !invalid" class="custom-input-hint">{{hint}}</span>
    <span style="color:red;" *ngIf="invalid">{{getErrorMessage()}}</span>
</div>
