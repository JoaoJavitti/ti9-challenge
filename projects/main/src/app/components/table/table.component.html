@if(tableColumns?.table?.columns.length>0){
<div class="data-table-container">
    <table id="datatable"  datatable [dtOptions]="dtoptions" [dtTrigger]="dttrigger">
        <thead>
            <tr>
                @for(column of tableColumns?.table?.columns; track column){
                <th>{{column}}</th>
                }
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
}
